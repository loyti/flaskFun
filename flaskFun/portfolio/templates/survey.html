<!DOCTYPE html>
<head>
        <title>Let Brice Know</title>
        <link rel='stylesheet' type='text/css' href="{{url_for('static',filename='style.css')}}">
</head>
<body>
        <div class='main'>
		<h1>Thank you for contacting Brice</h1>
		<p>{% with messages = get_flashed_messages() %}
                        {% if messages %}
                                {% for message in messages %}
                                        <p>{{message}}</p>
                                {% endfor %}
                        {% endif %}
                </p>{% endwith %}
		<p>{{ name }}</p>
		<p>{{ dojoLoc }}</p>
		<p>{{ favLang }}</p>
		<p>{{ comment }}</p>
	</div>
</body>
</html>
